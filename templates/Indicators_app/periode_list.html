{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'Indicators_app_periode_list' %}">Periode Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>periode_designation</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.periode_designation }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'Indicators_app_periode_create' %}">Create new Periode</a>
{% endblock %}
